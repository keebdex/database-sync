name: Keebdex Database Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC
  push:
    branches: [ "main" ]

env:
  NODE_ENV: production
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  CF_IMAGES_API_KEY: ${{ secrets.CF_IMAGES_API_KEY }}
  CF_IMAGES_ACCOUNT_ID: ${{ secrets.CF_IMAGES_ACCOUNT_ID }}
  CF_IMAGES_ACCOUNT_HASH: ${{ secrets.CF_IMAGES_ACCOUNT_HASH }}
  GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

jobs:
  database-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Create Google service account key
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "keebdex.json"
          json: ${{ env.GOOGLE_SERVICE_ACCOUNT }}
      - name: Sync data from Google Docs
        run: yarn gdocs-importer
      - name: Sync data from maker websites/APIs
        run: yarn maker-scraper
      - name: Sync new keycaps to database
        run: yarn sync-keycaps